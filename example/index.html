<!DOCTYPE html>
<html>
<head>
    <title>React.js components as HTML custom elements</title>
    <link rel="stylesheet" href="./css/style.css"></link>
    <script src="./components/x-tag-core/dist/x-tag-core.js "></script>
    <script src="./components/react/react.js"></script>
    <script src="../src/reactive-element.js"></script>
    <script src="./dist/lgi-carusel.js"></script>
    <script>
        window.browsers = [
            {'text': 'Chrome'},
            {'text': 'Firefox'},
            {'text': 'Safari'},
            {'text': 'Opera'},
            {'text': 'IE'}
        ];

        window.justNames = [
            {'text': 'Denis'},
            {'text': 'Natasha'},
            {'text': 'Alisa'}
        ];

        window.justBirds = [
            {'text': 'Raven'},
            {'text': 'Dove'},
            {'text': 'Colibri'}
        ];
    </script>
</head>
<body>
    <div>
        <img src="http://pixelscommander.com/polygon/reactag/assets/logo-reactive-elements.png"></img>
        <ul>
            <li>
                <button onclick="changePropertiesDirectly()">Change component properties directly and force update</button>
            </li>
            <li>
                <button onclick="callToReactComponentMethod()">Execute React component method</button>
            </li>
            <li>
                <button onclick="changeAttribute()">Change component attributes</button>
            </li>
            <li>
                <button onclick="changeAttribute2()">Change component attributes 2</button>
            </li>
            <li>
                <button onclick="addReactiveElement()">Add component with document.createElement</button>
            </li>
        </ul>
    </div>
    <lgi-carusel id="carusel" class="left_top_widget" items="{window.browsers}"></lgi-carusel>
    <script>
        function callToReactComponentMethod() {
            document.getElementById('carusel').changeColor('red');
        }

        function changeAttribute() {
            document.getElementById('carusel').setAttribute('items', '{window.justBirds}');
        }

        function changeAttribute2() {
            document.getElementById('carusel').setAttribute('items', '{window.browsers}');
        }

        function changePropertiesDirectly() {
            var carusel = document.getElementById('carusel');
            carusel.props.items = window.justNames;
            carusel.forceUpdate();
        }

        function addReactiveElement() {
            var carusel = document.createElement('lgi-carusel');
            carusel.className = 'right_top_widget';
            carusel.props.items = window.browsers;
            document.body.appendChild(carusel);
            carusel.forceUpdate();
        }
    </script>
</body>
</html>
